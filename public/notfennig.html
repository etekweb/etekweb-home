<html>

<head>
    <title>Not Fennig: Check your screen resolution</title>
    <meta name="description" content="If you are not Fennig (bearer of all screen resolution knowledge) 
    and actually need to check your screen resolution, this is the tool for you!">
</head>

<body>
    <p>Your screen size:</p>
    <h1 id="resolution"></h1>

    <p>Your window size:</p>
    <h1 id="window"></h1>

</body>

<script type="text/javascript">
    window.onload = function() {
        document.getElementById("resolution").innerHTML = screen.width + " x " + screen.height;
        document.getElementById("window").innerHTML = window.innerWidth + " x " + window.innerHeight;
    }
    window.onresize = function() {
        document.getElementById("window").innerHTML = window.innerWidth + " x " + window.innerHeight;
    }
</script>

</html>
